<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 20px;
      width: 500px;
      height: 80vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 70%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: blueviolet;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1><ahref="file:///C:/Users/Testing/Desktop/AMBIQUICK-a/index.html">&#x1f3e0</a>Login</h1>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
  </div>

  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBizFdt74UO9SuXqjBWYBIBmbOgy_BpclM",
      authDomain: "login-registration-a9347.firebaseapp.com",
      databaseURL: "https://login-registration-a9347-default-rtdb.firebaseio.com",
      projectId: "login-registration-a9347",
      storageBucket: "login-registration-a9347.appspot.com",
      messagingSenderId: "451922660752",
      appId: "1:451922660752:web:9b7dfb82dde73126db3715"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // Get reference to the login form
    const loginForm = document.getElementById('login-form');

    // Add submit event listener to the form
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission

      // Get user input
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      // Sign in user with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          console.log('User signed in:', user);
          // Redirect user to dashboard or perform other actions
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error signing in:', errorMessage);
        });
    });
  </script>
</body>
</html>
